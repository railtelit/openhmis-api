apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: openhmis
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        env:
          - name: KC_DB
            value: postgres
          - name: KC_PROXY
            value: edge
          - name: KC_HOSTNAME_STRICT
            value: "false"
          - name: KC_HOSTNAME_ADMIN_X
            value: auth.openhmis.erpapps.in
          - name: KC_HOSTNAME_URL
            value: https://auth.openhmis.erpapps.in
          - name: KC_ADMIN_URL
            value: https://auth.openhmis.erpapps.in
          - name: KC_DB_URL_HOST
            value: keycloakpg-service
          - name: KC_DB_URL_DATABASE
            value: keycloak
          - name: KEYCLOAK_ADMIN
            valueFrom:
              secretKeyRef:
                key: KEYCLOAK_ADMIN
                name: keycloaksecret
          - name: KEYCLOAK_ADMIN_PASSWORD
            valueFrom:
                secretKeyRef:
                  key: KEYCLOAK_ADMIN_PASSWORD
                  name: keycloaksecret
          - name: KC_DB_USERNAME
            valueFrom:
                secretKeyRef:
                  key: KEYCLOAK_POSTGRES_USER
                  name: keycloaksecret
          - name: KC_DB_PASSWORD
            valueFrom:
                secretKeyRef:
                  key: KEYCLOAK_POSTGRES_PASSWORD
                  name: keycloaksecret
        image: quay.io/keycloak/keycloak:latest
        # command: ["start"]        
        command: [ "/opt/keycloak/bin/kc.sh", "start", "--db=postgres", "--hostname-strict=false","--http-enabled=true","--hostname-strict-https=false","--auto-build"]
        # args: [ "start-dev", "--db=postgres","--hostname-strict-https=false ","--hostname-strict=false","--http-enabled=true","--optimized","--db-url-host=keycloakpg-service","--db-username=$(KEYCLOAK_POSTGRES_USER)","--db-password=$(KEYCLOAK_POSTGRES_PASSWORD)"]
        resources:
          limits:
            memory: "528Mi"
            cpu: "900m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: openhmis
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
